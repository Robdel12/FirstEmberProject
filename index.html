<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>First Ember Project</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{#link-to "dropkick"}}DropKick stats{{/link-to}}
    {{#link-to "thumper"}}Thumper stats{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>About <a {{bind-attr href=html_url}}>{{name}}</a></h2>
    <p>{{name}} works for {{company}} in {{location}}. He has {{public_repos}} public repos and {{public_gists}} public gists.</p>
    <p>{{login}} has {{followers}} followers and is following {{following}} people</p>
    <p>You can view his blog at <a {{bind-attr href=blog}}>{{blog}}</a>

  </script>

  <script type="text/x-handlebars" id="dropkick">
    <h2>Current <a {{bind-attr href=html_url}}>{{name}}</a> stats</h2>
    <p>Star count: {{stargazers_count}}</p>
    <p>Fort count: {{forks_count}}</p>
    <p>Open issues count: {{open_issues_count}}</p>
    <p>Subscribers Count: {{subscribers_count}}</p>
  </script>

  <script type="text/x-handlebars" id="thumper">
    <h2>Current <a {{bind-attr href=html_url}}>{{name}}</a> stats</h2>
    <p>Star count: {{stargazers_count}}</p>
    <p>Fort count: {{forks_count}}</p>
    <p>Open issues count: {{open_issues_count}}</p>
    <p>Subscribers Count: {{subscribers_count}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
